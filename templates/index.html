<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda con Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <!-- Campo de texto para búsqueda -->
            <input type="text" class="form-control" placeholder="Introduce tu búsqueda aquí...">
        </div>
        <div class="col-md-4">
            <!-- Botón de búsqueda -->
            <button class="btn btn-primary">Buscar</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <!-- Aquí puedes agregar un contenedor para mostrar los resultados de la búsqueda, por ejemplo una tabla o una lista -->
            <div id="resultados">
                <!-- Los resultados de la búsqueda se mostrarán aquí -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, sólo si necesitas usar los componentes JS de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
