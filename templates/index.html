<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Libros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <form id="frmBusqueda">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="titulo" placeholder="Introduce tu búsqueda aquí...">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div id="resultados">
                    <div class="container mt-5">
                        <!-- Navegación de las pestañas -->
                        <ul class="nav nav-tabs" id="myTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" href="#tabBuscaLibre"
                                    role="tab" aria-controls="tabBuscaLibre" aria-selected="true">Busca Libre</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab2-tab" data-bs-toggle="tab" href="#tab2" role="tab"
                                    aria-controls="tab2" aria-selected="false">Pestaña 2</a>
                            </li>
                        </ul>

                        <!-- Contenido de las pestañas -->
                        <div class="tab-content" id="myTabsContent">
                            <div class="tab-pane fade show active" id="tabBuscaLibre" role="tabpanel"
                                aria-labelledby="tab1-tab">
                                <div id="divTabBuscaLibre" class="row mt-3">

                                </div>
                            </div>

                            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                                <!-- Aquí puedes repetir el mismo esquema de tarjetas para la segunda pestaña o agregar contenido diferente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {
            $('#frmBusqueda').submit((e) => {
                e.preventDefault();

                const titulo = $('#titulo').val();

                $.post('/buscar', { title: titulo }, (response) => {
                    let librosBuscaLibre = response.buscaLibre;

                    if (librosBuscaLibre.length) {
                        for (const libro of librosBuscaLibre) {
                            const libroHtml = generarLibroTarjetaHtml(libro);

                            $('#divTabBuscaLibre').append(libroHtml);
                        }
                    }
                });
            });
        });

        function generarLibroTarjetaHtml(libro) {
            const template = `
                <div class="col-md-4">
                    <div class="card">
                        <img src="${libro.imagen}" class="card-img-top"
                            alt="Imagen de muestra">
                        <div class="card-body">
                            <h5 class="card-title">${libro.nombre}</h5>
                            <p class="card-text">${libro.autor}</p>
                            <p class="card-text">${libro.precio}</p>
                            <p class="card-text">${libro.otrosDatos}</p>
                            <div class="alert alert-success" role="alert">
                                <a href="${libro.url}" class="alert-link">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            `

            return template;
        }
    </script>
</body>

</html>
